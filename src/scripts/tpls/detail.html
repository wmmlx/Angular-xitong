<div class="hometitle">
    <span class="glyphicon glyphicon-home"></span>
    <i>当前位置:</i>
    <a>学生信息</a>
    <i>/</i>
    <a ui-sref='home.searchxuankeInfo'>选课</a>
    <i>/</i>
    <a>详情</a>
</div>
<table  class="table table-striped table-hover">
  <caption>课程信息</caption>
    <tr>
      <th>课程名</th>
      <th>任课老师</th>
      <th>上课时间</th>
      <th>上课地点</th>
      <th>选择</th>
    </tr>
    <tr ng-repeat='detail in couseInfo.detail'>
      <td>{{infoname}}</td>
      <td>{{detail.user}}</td>
      <td>{{detail.data}}</td>
      <td>{{detail.adress}}</td>
      <td> <input type="radio" name="sel" ng-click='selInfo(infoname,detail)'></td>
    </tr>
</table>
<div style='padding:10px 110px 0 0;' class="row text-right">
  <button data-toggle="modal" data-target="#savecourseInfo" class="btn btn-primary btn-xs">保存</button>
</div>
<div class="modal fade" id="savecourseInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >
                  选课
                </h4>
            </div>
            <div class="modal-body">
              确定选择此门课程吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button  data-dismiss="modal"  ng-click='saveData()' type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>

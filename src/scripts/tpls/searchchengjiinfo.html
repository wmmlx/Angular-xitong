<div class="hometitle">
    <span class="glyphicon glyphicon-home"></span>
    <i>当前位置:</i>
    <a>成绩信息</a>
    <i>/</i>
    <em>查询</em>
</div>
<div class="row searchbox">
    <div class="col-lg-1">
        <span class='glyphicon glyphicon-search'></span>
        <i>搜索</i>
    </div>
    <div class="form-group col-lg-5 usersearch">
        <input type="text" ng-model='searchchengji' class="form-control"  placeholder="输入搜索内容">
    </div>
</div>
<!-- 学生信息 -->
<table class="table table-striped table-hover">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>班级</th>
        <th>专业</th>
        <th>科目</th>
        <th>成绩</th>
    </tr>
    <tr ng-repeat='infolist in studentInfo | filter:searchchengji'>
        <td>{{infolist.xuehao}}</td>
        <td>{{infolist.name}}</td>
        <td>{{infolist.banji}}</td>
        <td>{{infolist.zhuanyu}}</td>
        <td>{{infolist.kenu}}</td>
        <td>{{infolist.chengji}}</td>
    </tr>
</table>
<!-- 翻页 -->
<nav class='pageturn'>
    <ul class="pagination">
        <li ng-click='addpage()' ng-class="curpage<=1?'disabled':''">
            <a>&laquo;</a>
        </li>
        <li ng-click='changepage(page)' ng-repeat='page in pages' ng-class="page==curpage?'active':''">
            <a>{{page}}</a>
        </li>
        <li ng-click='reducePage()' ng-class="curpage>=5?'disabled':''">
            <a>&raquo;</a>
        </li>
    </ul>
</nav>

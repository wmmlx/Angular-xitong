<location-info></location-info>
<div class="row searchbox">
  <div class="col-lg-1">
    <span class='glyphicon glyphicon-search'></span>
    <i>搜索</i>
  </div>
  <div class="form-group col-lg-5 usersearch">
    <input type="text" ng-model='searchcon'  class="form-control"  placeholder="输入搜索内容">
  </div>
</div>
<table class="table table-striped table-hover">
  <tr>
    <th>学号</th>
    <th>姓名</th>
    <th>性别</th>
    <th>年龄</th>
    <th>班级</th>
    <th>专业</th>
    <th>生源地</th>
    <th>备注</th>
  </tr>
  <tr ng-repeat='infolist in studentInfo | filter:searchcon'>
    <td>{{infolist.xuehao}}</td>
    <td>{{infolist.name}}</td>
    <td>{{infolist.sex}}</td>
    <td>{{infolist.age}}</td>
    <td>{{infolist.banji}}</td>
    <td>{{infolist.zhuanyu}}</td>
    <td>{{infolist.shengyuandi}}</td>
    <td>{{infolist.beizhu}}</td>
  </tr>
</table>
<nav class='pageturn'>
  <ul class="pagination">
    <li ng-click='addpage()' ng-class="curpage<=1?'disabled':''"><a>&laquo;</a></li>
    <li ng-click='changepage(page)' ng-repeat='page in pages' ng-class="page==curpage?'active':''"><a>{{page}}</a></li>
    <li ng-click='reducePage()'  ng-class="curpage>=5?'disabled':''"><a>&raquo;</a></li>
  </ul>
</nav>

<div class="hometitle">
    <span class="glyphicon glyphicon-home"></span>
    <i>当前位置:</i>
    <a>选课信息</a>
    <i>/</i>
    <em>已选课程</em>
</div>
<table  class="table table-striped table-hover">
  <caption>课程信息</caption>
    <tr>
      <th>课程名</th>
      <th>任课老师</th>
      <th>上课时间</th>
      <th>上课地点</th>
      <th>删除</th>
    </tr>
    <tr ng-repeat='detail in surecourseData'>
      <td>{{detail.name}}</td>
      <td>{{detail.user}}</td>
      <td>{{detail.data}}</td>
      <td>{{detail.adress}}</td>
      <td ng-click='delData($index)' data-toggle="modal" data-target="#delcourseInfo">
          <span class='glyphicon glyphicon-trash'></span>
      </td>
    </tr>
</table>
<div class="modal fade" id="delcourseInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >
                  删除课程
                </h4>
            </div>
            <div class="modal-body">
              确定删除此门课程吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-dismiss="modal"  ng-click='suredelData()' type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
